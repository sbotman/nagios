---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_infra
  product_name: chef
  enforce_idempotency: true
  # This needs to be 3 due to the use of node searches
  multiple_converge: 3
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: centos-7
  - name: centos-stream-8
  - name: debian-10
  - name: debian-11
  - name: rockylinux-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: server_package
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
      inputs:
        install_method: 'package'
  - name: server_package_ldap
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server_auth_method: 'ldap'
        ldap_url: 'ldaps://ldap.example.org:636/ou=People,dc=example,dc=org?uid?sub?(objectClass=*)'
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
      inputs:
        install_method: 'package'
        ldap_auth: true
  - name: server_source
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          install_method: 'source'
    verifier:
      inspec_tests:
        - test/smoke/server_source/default_test.rb
  - name: swappable_config
    run_list:
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          install_method: 'package'
        nagios_config:
          template_cookbook: 'nagios_test'
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
        - test/smoke/swappable_config/default_test.rb
      inputs:
        install_method: 'package'
  - name: pagerduty
    run_list:
      - recipe[nagios::pagerduty]
      - recipe[nagios::default]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          install_method: 'package'
        pagerduty:
          key: 'your_key_here_3eC2'
    verifier:
      inspec_tests:
        - test/smoke/pagerduty/default_test.rb
        - test/smoke/pagerduty/pagerduty_test.rb
  - name: nginx
    run_list:
      - recipe[nagios::nginx]
      - recipe[nrpe::default]
      - recipe[nagios_test::default]
      - role[monitoring]
    attributes:
      nagios:
        server:
          stop_apache: true
    verifier:
      inspec_tests:
        - test/smoke/default/server.rb
        - test/smoke/default/nagios_website.rb
